<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of a women dancing to music coming from her headphones"
          />
        </div>
        <div class="order-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
          <div class="subscription-container">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div class="subscription">
              <span class="subscription-type">Annual Plan</span>
              <span class="subscription-price">$59.99/year</span>
            </div>

            <a href="#">Change</a>
          </div>

          <div class="btns">
            <button class="btn btn-proceed">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
